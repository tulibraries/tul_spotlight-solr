version: 2

workflows:
  version: 2
  test:
    jobs:
      - run_tests
  deploy:
    jobs:
      - run_tests:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - run_deploy:
          requires:
            - run_tests
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
jobs:
  run_tests:
    docker:
      - image: cimg/python:3.7.11
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "ec:8d:3b:fe:b5:c6:62:e6:52:50:8e:3f:22:7b:84:b3"
      - run:
          name: Set up a local Solr with build's solr config.
          command: bash .circleci/setup_solr.sh
      - run:
          name: Test that we can get to the solr collection successfully.
          command: bash .circleci/test.sh
  run_deploy:
    docker:
      - image: cimg/python:3.7.11
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "ec:8d:3b:fe:b5:c6:62:e6:52:50:8e:3f:22:7b:84:b3"
      - run:
          name: Build configuration asset
          command: bash .circleci/build.sh
      - run:
          name: Deploy configuration asset to SolrCloud
          command: bash .circleci/deploy.sh
